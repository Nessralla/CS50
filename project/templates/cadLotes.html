{% extends "layout.html" %}

{% block title %}
    Cadastro Lote
{% endblock %}

{% block main %}
<form action="/cadLotes" method="post">
    <div class="mb-3">
        <select autofocus class="form-control mx-auto w-auto" id="sexo" name="sexo"> 
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="X">X</option>
        </select>
        
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cpfCNPJ" name="cpfCNPJ" placeholder="CPF ou CNPJ" type="text">
    </div>
    <div class="mb-3">
        <input size="40" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="mail" name="mail" placeholder="e-mail" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="endereco" name="endereco" placeholder="Endereço" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="bairro" name="bairro" placeholder="Bairro" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cidade" name="cidade" placeholder="Cidade" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="estado" name="estado" placeholder="Estado" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="telefone" name="telefone" placeholder="Telefone com DDD" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="inscRural" name="inscRural" placeholder="Inscrição Rural" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Clientes
{% endblock %}

{% block main %}
    
    <div>
        <button class="btn btn-primary" ><a style="text-decoration:none; color: #fff;"  href="./cadastro">Cadastrar Novo Cliente</a></button>
    </div>
    <div class="w-80 p-3">

        <!-- Tabela de Clients -->

        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>               
                <th scope="col">CPF/CNPJ</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              {% for client in clients %}
              <tr>
                <th scope="row">{{client[0]}}</th>
                <td>{{client[2]}}</td>
                <td>{{client[3]}}</td>
                <td>{{client[4]}}</td>
                <td>{{client[10]}}</td>
                <td> Editar - Detalhes </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

    </div>

    

{% endblock %}
